# GitHub Pages Configuration
title: HireAI - HR AI Products Collection
description: Comprehensive collection of HR AI products and solutions from 1990s ATS to 2024+ Agentic AI Platforms
url: "https://digidai.github.io"
baseurl: "/HireAI"

# Jekyll Configuration
markdown: kramdown
highlighter: rouge
theme: 

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# SEO settings
lang: en
author: HireAI Contributors
twitter:
  username: 
facebook:
  app_id: 
  publisher: 

# Build settings
include:
  - _pages
exclude:
  - README.md
  - README-zh.md
  - LICENSE
  - vendor/
  - .bundle/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Collections
collections:
  
# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"