---
layout: default
---
<article class="article-page">
    <div class="page-header">
        {% if page.page_title %}
        <h1 class="page-title">{{ page.page_title }}</h1>
        {% endif %}
        {% if page.page_description %}
        <p class="page-description">{{ page.page_description }}</p>
        {% endif %}
    </div>

    <div class="markdown-content">
        {{ content }}
    </div>

    <div class="page-footer">
        <a href="{{ site.baseurl }}/" class="btn btn-secondary">â† Back to Home</a>
    </div>
</article>
